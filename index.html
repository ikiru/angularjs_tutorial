<!DOCTYPE html>
<html ng-app="turorialApp">
<head>
    <meta charset="UTF-8">
    <title>Tutorial App</title>
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/tutorialCtrl.js"></script>
</head>
<body ng-controller="TutorialCtrl">
<hr />
<h1>{{ tutorialObject.title}}</h1>
<h2>{{ tutorialObject.subTitle }}</h2>

<p>Number: {{2+2}}</p>
<p>String: {{"Thomas"+" "+ "Brown"}}</p>
<p><b>Binding: {{tutorialObject.bindOutput}}</b></p>

<label for="">First Name</label>
<input ng-model="tutorialObject.firstname">

<br />

<label for="">Last Name</label>
<input ng-model="tutorialObject.lastname">

<button ng-click="timesTwo()">Multiply</button>
    
</body>
</html>
